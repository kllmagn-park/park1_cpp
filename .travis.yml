dist: bionic

language: c

compiler:
  - clang

before_install:
  - sudo apt-get update
  - sudo apt-get install -y valgrind
  - sudo apt-get install -y clang-tidy
  - git clone https://github.com/google/googletest.git -b release-1.11.0
  - cd googletest
  - mkdir build
  - cd build
  - cmake ..
  - make
  - sudo make install
  - cd ..
  - cd ..

before_script:
  - clang-tidy *.c
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - valgrind --leak-check=yes ./max_triang_test